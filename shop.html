<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <title>Shop | Point Exchange Store</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Profile Header Bar */
        .profile-header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .profile-info { font-weight: bold; }
        .logout-btn {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        /* Game Grid Styles */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px;
        }
        .game-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .game-icon {
            width: 100px; 
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .game-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div id="profileDisplay" class="profile-info">Loading Profile...</div>
            <button class="logout-btn" onclick="logoutUser()">·Äë·ÄΩ·ÄÄ·Ä∫·Äõ·Äî·Ä∫ (Logout)</button>
        </div>
        
        <h1>üõçÔ∏è Point ·Äú·Ä≤·Äú·Äæ·Äö·Ä∫·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ä±·Ä¨ ·ÄÄ·ÄØ·Äî·Ä∫·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏</h1>
        
        <div class="game-grid" id="gameGrid">
            <p id="loading-message">·ÄÄ·ÄØ·Äî·Ä∫·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÜ·ÄΩ·Ä≤·Äö·Ä∞·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫...</p>
        </div>
    </div>
    
    <script>
        // -------------------------------------------------------------
        // Profile ·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äï·Äº·Äû·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        function checkAndLoadProfile() {
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            const points = localStorage.getItem('userPoints');
            const profileDisplay = document.getElementById('profileDisplay');

            if (!userId) {
                // Login ·Äô·Äù·ÄÑ·Ä∫·Äõ·Äû·Ä±·Ä∏·Äõ·ÄÑ·Ä∫ Login Page ·ÄÄ·Ä≠·ÄØ Redirect
                alert('Shop ·ÄÄ·Ä≠·ÄØ ·Äù·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äõ·Äæ·ÄØ·Äõ·Äî·Ä∫ ·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äù·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·Äú·Ä≠·ÄØ·Ä°·Äï·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã');
                window.location.href = 'login.html'; 
                return;
            }
            
            // Profile Info ·ÄÄ·Ä≠·ÄØ ·Äï·Äº·Äû·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
            profileDisplay.innerHTML = `
                üë§ ${username} | üíé ${points} Points
            `;
            
            window.userPoints = parseInt(points); 
        }

        // Logout Function
        function logoutUser() {
            localStorage.clear();
            alert('·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äô·Äæ ·Äë·ÄΩ·ÄÄ·Ä∫·ÄÅ·ÄΩ·Ä¨·ÄÅ·Ä≤·Ä∑·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã');
            window.location.href = 'login.html';
        }

        // Game List ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Äï·Äº·Äû·Äê·Ä≤·Ä∑ Function
        async function fetchGames() {
            const gameGrid = document.getElementById('gameGrid');
            const loadingMessage = document.getElementById('loading-message');
            
            // ‚ö†Ô∏è Placeholder Images ·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Äû·ÄÑ·Ä∑·Ä∫ Website ·Ä°·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ ·Ä°·ÄÖ·Ä¨·Ä∏·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´·Åã
            const demoGames = [
                { id: 'ml', title: 'Mobile Legends', icon: 'images/ml_icon.png' },
                { id: 'pubg', title: 'PUBG UC', icon: 'images/pubg_icon.png' },
                { id: 'account', title: 'Premium Account', icon: 'images/premium_icon.png' },
            ];

            loadingMessage.style.display = 'none'; 
            gameGrid.innerHTML = ''; 
            
            demoGames.forEach(game => {
                const card = document.createElement('div');
                card.classList.add('game-card');
                
                card.onclick = () => {
                    window.location.href = `product_detail.html?game=${game.id}`;
                };
                
                card.innerHTML = `
                    <img src="${game.icon}" alt="${game.title} Icon" class="game-icon">
                    <div class="game-title">${game.title}</div>
                `;
                
                gameGrid.appendChild(card);
            });
        }
        
        // Page ·ÄÖ·Äê·ÄÑ·Ä∫·Äï·Ä´·ÄÄ
        checkAndLoadProfile();
        fetchGames();
    </script>
</body>
</html>
