<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Shop</title>
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <header class="header">
        <h1>KP Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html" class="active">Shop</a>
            <a href="#" id="user-points">Points: 0</a>
        </nav>
    </header>

    <main>
        <section class="categories">
            <button class="category-btn" data-category="all">All</button>
            <button class="category-btn" data-category="food">Food</button>
            <button class="category-btn" data-category="clothes">Clothes</button>
            <button class="category-btn" data-category="gadgets">Gadgets</button>
        </section>

        <section class="product-grid" id="product-grid">
            <!-- Products dynamically added here -->
        </section>

        <aside class="cart" id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">0</span> Ks</p>
            <p>Points to earn: <span id="points-to-earn">0</span></p>
            <button id="checkout-btn">Checkout</button>
        </aside>
    </main>

    <!-- Checkout Modal -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <p>Bank Account Info: <strong>KBZPay 1234567890</strong></p>
                <label for="screenshot">Upload Screenshot:</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <script src="js/shop.js"></script>
</body>
</html>
