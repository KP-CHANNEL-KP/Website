<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Blog Free Page</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* ဤ styles များသည် ယခင် UI ပုံစံမပျက်စေရန် အရေးကြီးပါသည်။ */
        .vmess-textarea { 
            width: 100%;
            height: 100px; 
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .copy-box-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .upload-status-message {
            margin-top: 10px;
            padding: 5px;
            min-height: 20px; 
        }
        
        /* Header ပုံစံအတိုင်း ထွက်ပေါ်စေရန် ဥပမာ CSS */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff; /* မူရင်း ဘားအရောင် */
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-weight: bold;
            color: #0d47a1; /* KP Blog logo အရောင် (ဥပမာ) */
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav li a {
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
        }
        nav li a.active {
            color: #0d47a1;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo-and-title">
                <img src="images/logo.png" alt="KP Logo" class="logo"> 
                <h1 class="site-title">KP Blog</h1>
            </div>
            
            <nav>
                <a href="index.html">မူလစာမျက်နှာ</a>
                <a href="posts.html">Posts</a>
                <a href="free.html">Free</a>
                
                <a href="buy.html">ဝယ်ယူရန်</a> 
                </nav>
        </div>
    </header>
    <main>
        <section class="free-content-section">
            <h2>FREE အကြောင်းအရာများ စာမျက်နှာ</h2>
            <div class="copy-box">
                <p class="copy-box-title">ကူးယူရန် စာသား:</p> 
                <textarea id="vmessContent" readonly class="vmess-textarea">vmess://eyJhZGRyZXNzIjoiMTY1LjIzM1...IinQ=</textarea>
                <button onclick="copyToClipboard('vmessContent')" class="copy-button">စာသား ကူးယူမည်</button>
            </div>
        </section>

        <section class="upload-section">
            <h2>ဖိုင်တင်ရန် နေရာ</h2>
            <p>ပုံများ၊ PDF များ သို့မဟုတ် သင်ကြိုက်နှစ်သက်သော ဖိုင်များကို ဤနေရာတွင် တင်နိုင်ပါသည်။</p>
            
            <div class="upload-container">
                <input type="file" id="r2FileInput"> 
                <button onclick="startR2Upload()">
                    <span>ဖိုင်ကို R2 သို့ တင်မည်</span>
                </button>
                <div id="uploadMessage" class="upload-status-message">Upload status will appear here.</div>
            </div>
        </section>
        
        <section class="file-list-section">
            <h2>R2 ဖိုင်များ စာရင်း</h2>
            <div id="fileListContainer" class="list-container">
                Loading file list...
            </div>
        </section>

    </main>

    <footer>
        </footer>

    <script src="upload.js"></script> 

</body>
</html>
