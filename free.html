<main>
    <section class="copy-tool-section">
        <h2>အလွယ်တကူ ကူးယူနိုင်သော စာသားနေရာ</h2>
        <p>သင်အလွယ်တကူ မျှဝေလိုသော စာသားများ (သို့မဟုတ် Key များ) ကို အောက်ပါနေရာမှ ကူးယူနိုင်ပါသည်။</p>
        
        <div class="copy-container">
            <textarea id="copyTextarea" rows="15" placeholder="ဤနေရာတွင် ကူးယူရမည့် စာသားများ ရှိပါသည်။ ကျေးဇူးပြု၍ copy ခလုတ်ကို နှိပ်ပါ။"></textarea>
            
            <button id="copyButton" class="copy-button">စာသား ကူးယူမည်</button>
            <span id="copyMessage" class="copy-message"></span>
        </div>
        
    </section>
</main>

<script>
    document.getElementById('copyButton').addEventListener('click', function() {
        var copyText = document.getElementById('copyTextarea');
        
        // Textarea ထဲက စာသားကို Select လုပ်ခြင်း
        copyText.select();
        copyText.setSelectionRange(0, 99999); // Mobile အတွက်

        // စာသားကို ကူးယူခြင်း (Clipboard API ကို အသုံးပြုခြင်း)
        navigator.clipboard.writeText(copyText.value).then(function() {
            // အောင်မြင်ပါက Message ပြရန်
            var message = document.getElementById('copyMessage');
            message.textContent = "✅ ကူးယူပြီးပါပြီ!";
            message.style.opacity = '1';
            
            // 3 စက္ကန့်ကြာရင် Message ကို ပျောက်သွားစေရန်
            setTimeout(function() {
                message.style.opacity = '0';
            }, 3000);
        }).catch(function(err) {
            // မအောင်မြင်ပါက Message ပြရန်
            var message = document.getElementById('copyMessage');
            message.textContent = "❌ ကူးယူ၍ မရပါ။";
            message.style.opacity = '1';
        });
    });
</script>
