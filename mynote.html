<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Free Accounts & Notes</title>
    <style>
        :root{--bg:#0a0a1a;--card:#151528;--text:#e0e0ff;--accent:#00ff9d;--shadow:0 0 40px rgba(0,255,157,0.25);}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Pyidaungsu',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;line-height:1.7;}
        
        header{
            background:linear-gradient(135deg,#00ff9d,#00cc7a);
            padding:20px;
            text-align:center;
            font-size:2.2em;
            font-weight:bold;
            color:#000;
            box-shadow:0 5px 20px rgba(0,255,157,0.4);
        }
        
        main{
            flex:1;
            padding:20px;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:25px;
            max-width:1000px;
            margin:auto;
            width:100%;
        }
        
        #note{
            width:100%;
            min-height:65vh;
            padding:30px;
            font-size:1.35em;
            background:var(--card);
            border:3px solid var(--accent);
            border-radius:25px;
            box-shadow:var(--shadow);
            transition:all 0.4s;
        }
        #note:focus{outline:none;box-shadow:0 0 60px rgba(0,255,157,0.5);}
        
        .pw-box{
            width:100%;
            max-width:420px;
            background:var(--card);
            padding:30px;
            border-radius:25px;
            border:2px solid #333;
            text-align:center;
            box-shadow:var(--shadow);
        }
        input{
            width:100%;
            padding:18px;
            font-size:1.3em;
            background:#222;
            color:white;
            border:none;
            border-radius:50px;
            text-align:center;
            margin-bottom:15px;
        }
        button{
            width:100%;
            padding:18px;
            background:var(--accent);
            color:#000;
            border:none;
            border-radius:50px;
            font-size:1.3em;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }
        button:hover{transform:scale(1.05);box-shadow:0 10px 30px rgba(0,255,157,0.5);}
        
        footer{
            padding:20px;
            text-align:center;
            color:#666;
            font-size:0.95em;
            background:rgba(0,0,0,0.3);
        }
        @media(max-width:600px){
            #note{font-size:1.2em;padding:20px;}
            header{font-size:1.8em;}
        }
    </style>
</head>
<body>
    <header>ü§ìKP Premium Social Accounts & Notesü§ì</header>
    
    <main>
        <div id="note" contenteditable="false">
            Note ·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ Cloud ·Äô·Äæ ·Äõ·Äö·Ä∞·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã...
        </div>

        <div class="pw-box">
            <input type="password" id="pass" placeholder="·ÄÖ·ÄÄ·Ä¨·Ä∏·Äù·Äæ·ÄÄ·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´">
            <button onclick="unlock()">·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äô·Äö·Ä∫</button>
        </div>
    </main>

    <footer>¬© KP ‚Ä¢ Premium Social Accounts ‚Ä¢ Notes</footer>

    <script>
        const note = document.getElementById("note");
        const correctPass = "232003"; 
        
        // üö® ·Ä§·Äî·Ä±·Äõ·Ä¨·Äê·ÄΩ·ÄÑ·Ä∫ ·Äû·ÄÑ·Ä∑·Ä∫ Worker ·Åè URL ·Ä°·Äû·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã
        const NOTE_WORKER_URL = "https://YOUR-NOTE-WORKER.workers.dev"; // <-- ·Ä§·Äî·Ä±·Äõ·Ä¨·ÄÄ·Ä≠·ÄØ ·Äï·Äº·ÄÑ·Ä∫·Äõ·Äî·Ä∫!

        // Worker ·Äô·Äæ Note ·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Äõ·Äö·Ä∞·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        async function fetchNote() {
            try {
                const response = await fetch(NOTE_WORKER_URL);
                if (response.ok) {
                    const content = await response.text();
                    // contentEditable false ·Äñ·Äº·ÄÖ·Ä∫·Äî·Ä±·ÄÅ·Äª·Ä≠·Äî·Ä∫·Äê·ÄΩ·ÄÑ·Ä∫ content ·ÄÄ·Ä≠·ÄØ safe ·Äñ·Äº·ÄÖ·Ä∫·ÄÖ·Ä±·Äõ·Äî·Ä∫ InnerHTML ·Äû·ÄØ·Ä∂·Ä∏·Äû·Ää·Ä∫·Åã
                    note.innerHTML = content;
                } else {
                    note.innerHTML = "Error fetching note from cloud. (Worker ·ÄÖ·ÄÖ·Ä∫·Äï·Ä´)";
                }
            } catch (e) {
                note.innerHTML = "Cannot connect to cloud storage. (Worker URL ·Äô·Äæ·Äî·Ä∫/·Äô·Äô·Äæ·Äî·Ä∫ ·ÄÖ·ÄÖ·Ä∫·Äï·Ä´)";
            }
        }

        // Worker ·Äû·Ä≠·ÄØ·Ä∑ Note ·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏ ·Äï·Ä≠·ÄØ·Ä∑·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        async function saveNote(content) {
            try {
                // content ·ÄÄ·Ä≠·ÄØ Worker ·Äû·Ä≠·ÄØ·Ä∑ POST ·Äú·ÄØ·Äï·Ä∫·Äû·Ää·Ä∫·Åã
                await fetch(NOTE_WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: content
                });
            } catch (e) {
                console.error("Error saving note to cloud:", e);
            }
        }

        function unlock(){
            if(document.getElementById("pass").value === correctPass){
                note.contentEditable = true; // <--- ·ÄÖ·Ä¨·Äï·Äº·ÄÑ·Ä∫·ÄÅ·ÄΩ·ÄÑ·Ä∑·Ä∫ ·Äï·Ä±·Ä∏·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äû·Ää·Ä∫
                note.focus();
                
                // üîë Debugging ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ Log
                console.log("Edit mode enabled:", note.contentEditable); 

                document.querySelector(".pw-box button").textContent = "·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äî·Ä±·ÄÜ·Ä≤... (Cloud Save)";
                document.querySelector(".pw-box button").style.background = "#00cc7a";
            } else {
                alert("·ÄÖ·ÄÄ·Ä¨·Ä∏·Äù·Äæ·ÄÄ·Ä∫ ·Äô·Äæ·Ä¨·Ä∏·Äê·Äö·Ä∫ ·ÄÄ·ÄΩ·Ä¨ üòõ");
            }
        }

        // ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ Cloudflare KV ·ÄÄ·Ä≠·ÄØ ·Ä°·Äú·Ä≠·ÄØ·Ä°·Äú·Äª·Ä±·Ä¨·ÄÄ·Ä∫ ·Äû·Ä≠·Äô·Ä∫·Ä∏·ÄÜ·Ää·Ä∫·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        note.addEventListener("input", ()=>{
            if(note.contentEditable === "true"){
                saveNote(note.innerHTML); // Cloud Save
            }
        });

        // Page ·ÄÖ·Äê·ÄÑ·Ä∫ load ·ÄÅ·Äª·Ä≠·Äî·Ä∫·Äê·ÄΩ·ÄÑ·Ä∫ Note ·ÄÄ·Ä≠·ÄØ Cloud ·Äô·Äæ ·Äï·Äº·Äî·Ä∫·Äö·Ä∞·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        window.onload = () => {
             fetchNote();
        };
    </script>
</body>
</html>
