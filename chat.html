<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Room (စကားပြောခန်း) - KP Blog</title>
    
    <link rel="stylesheet" href="chat.css"> 
    
    <style>
        /* Chat Wrapper Container ကို နေရာချခြင်း (Chat Window ကြီး မြင်ရစေရန်) */
        #pubnub-chat-wrapper {
            height: 80vh; 
            width: 95%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; 
            flex-direction: column;
        }

        #message-area {
            flex-grow: 1; 
            overflow-y: auto; /* Message များ များလာပါက အလိုအလျောက် scroll လုပ်နိုင်ရန် */
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        #input-area {
            display: flex;
            padding-top: 10px;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        #send-button {
            padding: 10px 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .chat-message {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .chat-message strong {
            color: #1a73e8; /* User Name ကို အပြာရောင်ပြခြင်း */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo-and-title">
                <img src="logo.png" alt="KP Logo" class="logo">
                <h1 class="site-title">KP Blog</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="posts.html">Posts</a>
                <a href="free.html">Free</a>
                <a href="buy.html">Buy</a>
                <a href="all.html">All</a>
                <a href="review.html">Review</a> 
                <a href="chat.html">Chat</a> <a href="privacy.html">Privacy Policy</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
                <a href="guides.html">Guides</a>
                <a href="chat.html">Chat Group</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="pubnub-chat-wrapper">
            <h2>PubNub Group Chat</h2>
            <div id="message-area">
                <p>Chat စနစ်ကို စတင်ချိတ်ဆက်နေပါသည်...</p>
            </div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Message ရေးပါ..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.0.0.min.js"></script>
    
    <script src="chat_logic.js"></script> 
</body>
</html>
