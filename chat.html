    <main>
        

        

    <div id="sendbird-chat-wrapper">
            <h2>Loading Sendbird Chat...</h2>
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.sendbird.com/sdk/3.0.46/sendbird.min.js"></script>

    <script>
        // 2. သင့်ရဲ့ Application ID (APP_ID) ကို ပုံထဲကအတိုင်း ပြန်လည်ပြင်ဆင်ခြင်း
        const SENDBIRD_APP_ID = "0C627999-D05E-46D9-B2BB-5DF9D0847AD0"; 

        // 3. စမ်းသပ်ရန် User ID တစ်ခု သတ်မှတ်ခြင်း
        const USER_ID = "kp_test_user_01"; 

        // 4. Sendbird SDK ကို စတင်ခြင်း
        const sb = new SendBird.default({ appId: SENDBIRD_APP_ID });

        // 5. User Login ဝင်ခြင်း
        sb.connect(USER_ID, function(user, error) {
            const wrapper = document.getElementById('sendbird-chat-wrapper');
            
            if (error) {
                console.error("Login Failed:", error);
                wrapper.innerHTML = "<h2>❌ Sendbird Login Failed!</h2><p>Please check your APP ID or Console for errors.</p>";
                return;
            }
            
            console.log("Login Success. User ID:", user.userId);
            
            // 6. ချိတ်ဆက်မှု အောင်မြင်ကြောင်း စာကို ရှင်းလင်းစွာ ပြသခြင်း
            wrapper.innerHTML = "<h2>✅ Sendbird API Connected!</h2><p>APP ID: " + SENDBIRD_APP_ID + "</p><p>Next step: Integrate Chat UI Kit.</p>";
        });
    </script>
