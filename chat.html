<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Room (စကားပြောခန်း) - KP Blog</title>
    
    <link rel="stylesheet" href="chat.css"> 
    
    <style>
        /* [ယခင်ကဲ့သို့သော CSS များ... အပြောင်းအလဲမရှိပါ] */
        #pubnub-chat-wrapper {
            height: 80vh; 
            width: 95%;
            max-width: 800px; 
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 0;
            background-color: #f7f9fc; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
        }

        #pubnub-chat-wrapper h2 {
            padding: 15px 20px;
            margin: 0;
            background-color: #1a73e8;
            color: white;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #user-info-area {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #eef1f5;
            border-bottom: 1px solid #ddd;
        }

        #username-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-left: 10px;
            width: 180px;
        }

        #message-area {
            flex-grow: 1; 
            overflow-y: auto;
            padding: 20px; 
            background-color: #f7f9fc;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start; 
        }

        .chat-message strong {
            color: #1a73e8;
            font-weight: 600;
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        .timestamp {
            font-size: 0.7em;
            color: #999;
            align-self: flex-end;
            margin-top: 2px;
        }
        
        /* Message Input Area အသစ်အတွက် Styling */
        #input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #fff;
            align-items: center; /* အားလုံးကို အလယ်တည့်တည့် ထားရန် */
        }
        
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        #send-button {
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
