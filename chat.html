        /* **************************************** */


        /* User Name ထည့်သွင်းရန် ဧရိယာ */

            padding: 10px 20px;

        }

        #username-input {

            border-radius: 6px;
            margin-left: 10px;
            width: 180px;
        }

        /* Message ပြသရန် ဧရိယာ */
        #message-area {
            flex-grow: 1; 
            overflow-y: auto;
            padding: 20px; 
            background-color: #f7f9fc;
        }

        /* Message တစ်ကြောင်းချင်းစီ၏ ပုံစံ */
        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start; 
        }

        .chat-message strong {
            color: #1a73e8;
            font-weight: 600;
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        /* Time Stamp အတွက် Styling */
        .timestamp {
            font-size: 0.7em;
            color: #999;
            align-self: flex-end;
            margin-top: 2px;
        }

        /* Input ဧရိယာ */
        #input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #fff;
            align-items: center;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        #send-button {
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #145cb3;
        }
        
        /* File Upload Button အတွက် Styling */
        #file-upload-label {
            padding: 12px;
            background-color: #f0f0f0;
            color: #444;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 1.2em;
            line-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #file-input {

        }
        
        /* ပုံပြသမှုအတွက် Styling */
        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;

        }

        .file-link {
            display: block;
            word-break: break-all;
            color: #1a73e8;

<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ကေပီ ဂရု ချတ် | KP Blog</title>
  <style>
    body { font-family: 'Pyidaungsu', Arial, sans-serif; background: linear-gradient(135deg, #0f0f1a, #1a1a2e); color: #fff; margin:0; padding:0; }
    .header { background: #00ff9d; color: black; padding: 15px; text-align: center; font-weight: bold; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; }
    #chatbox { height: 70vh; overflow-y: scroll; background: #1a1a2e; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 2px solid #00ff9d; }
    .msg { margin: 10px 0; padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
    .other { background: #2d2d44; align-self: flex-start; }
    .system { color: #00ff9d; font-size: 0.9em; text-align: center; font-style: italic; background: rgba(0,255,157,0.1); padding: 5px; border-radius: 10px; }
    .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: #0f0f1a; padding: 10px; display: flex; border-top: 2px solid #00ff9d; }
    input { flex: 1; padding: 15px; border: none; border-radius: 10px; margin: 0 5px; font-size: 16px; background: #2d2d44; color: #fff; }
    button { background: #00ff9d; color: black; border: none; padding: 15px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    button:hover { background: #00dd88; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1a1a2e; }
    ::-webkit-scrollbar-thumb { background: #00ff9d; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>ကေပီ ဂရု ချတ် | အခမဲ့ အရာတွေ မျှဝေပါ</h1>
    <small>နေ့စဉ် အကြောင်းအရာ၊ အခက်အခဲ၊ စိတ်ကူးတွေ မျှဝေရန် နေရာ</small>
  </div>

  <div class="container">
    <div id="chatbox"></div>
  </div>

  <div class="input-area">
    <input type="text" id="name" placeholder="နာမည်ရိုက်ပါ..." value="">
    <input type="text" id="msg" placeholder="စာရိုက်ပါ... (Enter နှိပ်ရင် ပို့)" autofocus>
    <button onclick="send()">ပို့မယ်</button>
  </div>

  <!-- Socket.io CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io('https://chat-server-htetnainglin.koyeb.app'); // ကိုယ်တိုင် host ထားတဲ့ server (Cloudflare နဲ့ ချိတ်ဆက်ပြီး)

    // နာမည် မရှိရင် random ပေး နဲ့ localStorage သိမ်း
    if (!localStorage.getItem('chat_name')) {
      localStorage.setItem('chat_name', 'အမည်မဲ့_' + Math.floor(Math.random() * 9999));
    }
    document.getElementById('name').value = localStorage.getItem('chat_name');

    // စာ ပို့တယ်
    function send() {
      let name = document.getElementById('name').value.trim() || 'အမည်မဲ့';
      let msg = document.getElementById('msg').value.trim();
      if (!msg) return;

      socket.emit('chat message', { name, msg });
      localStorage.setItem('chat_name', name);
      document.getElementById('msg').value = '';
    }

    document.getElementById('msg').addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });

    // စာ လက်ခံတယ်
    socket.on('chat message', data => {
      let div = document.createElement('div');
      div.className = 'msg other';
      div.innerHTML = `<small>\( {data.time}</small><br><b> \){data.name}:</b> ${data.msg}`;
      document.getElementById('chatbox').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    });

    // User joined/left အသိပေး
    socket.on('user joined', msg => {
      let div = document.createElement('div');
      div.className = 'system';
      div.innerText = msg;
      document.getElementById('chatbox').appendChild(div);
    });

    socket.on('user left', msg => {
      let div = document.createElement('div');
      div.className = 'system';
      div.style.color = '#ff6b6b';
      div.innerText = msg;
      document.getElementById('chatbox').appendChild(div);
    });

    // စာမျက်နှာ load ဖြစ်ရင် joined ပို့
    socket.emit('user joined', 'ချတ်ထဲ ဝင်လာတယ်');
  </script>
</body>
</html>
