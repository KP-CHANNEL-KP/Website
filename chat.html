    <main>
        <div id="sendbird-chat-wrapper">
            <h2>Loading Sendbird Chat UI...</h2> 
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.sendbird.com/sdk/3.0.46/sendbird.min.js"></script>
    <script src="https://unpkg.com/sendbird-uikit@2.1.2/dist/sendbird-uikit.min.js"></script> 

    <script>
        // 1. သင်ပေးလိုက်သော APP ID အသစ်ကို အသုံးပြုထားပါသည်
        const SENDBIRD_APP_ID = "FED597B9-2D52-4603-82BB-5DF920647AD0"; 
        const USER_ID = "kp_sendbird_test_user_final"; // User ID အသစ် သတ်မှတ်

        // 2. Sendbird UI Kit ကို စတင် Render လုပ်ခြင်း
        const sb_ui = SendBird.uikit;
        
        sb_ui.render({
            hostElement: document.getElementById('sendbird-chat-wrapper'),
            appId: SENDBIRD_APP_ID,
            userId: USER_ID,
            // Channel URL ကို ပုံသေ သတ်မှတ်ခြင်း
            channelUrl: 'sendbird_group_channel_for_kp_official_v2' 
        });

        console.log("Sendbird UI Kit started rendering with FINAL APP ID:", SENDBIRD_APP_ID);
    </script>
</body>
