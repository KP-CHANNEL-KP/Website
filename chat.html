    <style>
        /* Chat Window (Container) */
        #pubnub-chat-wrapper {
            height: 80vh; 
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 0; 
            background-color: #f7f9fc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
        }

        /* Chat Header */
        #pubnub-chat-wrapper h2 {
            padding: 15px 20px;
            margin: 0;
            background-color: #1a73e8;
            color: white;
            font-size: 1.2em;
            /* border-top-left-radius: 10px; -- ဒီနှစ်ကြောင်းကို ဖြုတ်ပြီး header နဲ့ control ကို ပေါင်းပါမယ် */
            /* border-top-right-radius: 10px; */
        }
        
        /* ***အသစ်ထည့်သွင်းသော Control Area Style*** */
        #chat-controls-area {
            padding: 10px 20px;
            background-color: #eef1f5;
            border-bottom: 1px solid #ddd;
        }
        
        #chat-controls-area h3 {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 1em;
            color: #555;
        }
        
        .chat-control-buttons button {
            padding: 5px 10px;
            margin-right: 8px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        /* **************************************** */


        /* User Name ထည့်သွင်းရန် ဧရိယာ */
        #user-info-area {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #eef1f5;
            border-bottom: 1px solid #ddd;
        }

        #username-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-left: 10px;
            width: 180px;
        }

        /* Message ပြသရန် ဧရိယာ */
        #message-area {
            flex-grow: 1; 
            overflow-y: auto;
            padding: 20px; 
            background-color: #f7f9fc;
        }

        /* Message တစ်ကြောင်းချင်းစီ၏ ပုံစံ */
        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start; 
        }

        .chat-message strong {
            color: #1a73e8;
            font-weight: 600;
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        /* Time Stamp အတွက် Styling */
        .timestamp {
            font-size: 0.7em;
            color: #999;
            align-self: flex-end;
            margin-top: 2px;
        }

        /* Input ဧရိယာ */
        #input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #fff;
            align-items: center;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        #send-button {
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #145cb3;
        }
        
        /* File Upload Button အတွက် Styling */
        #file-upload-label {
            padding: 12px;
            background-color: #f0f0f0;
            color: #444;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 1.2em;
            line-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #file-input {
            display: none;
        }
        
        /* ပုံပြသမှုအတွက် Styling */
        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 5px;
        }

        .file-link {
            display: block;
            word-break: break-all;
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
