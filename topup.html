<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4159471269322022" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7F5VL62DT2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <style>
        :root {
            --primary: #00ff9d;
            --primary-dark: #00cc7a;
            --bg: #0d0d1f;
            --card: rgba(20, 25, 50, 0.7);
            --text: #e0e0ff;
            --border: rgba(0, 255, 157, 0.3);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Pyidaungsu', 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d0d1f 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            background-attachment: fixed;
        }
        header { position:fixed; top:0; left:0; right:0; background:rgba(10,10,30,0.9); backdrop-filter:blur(15px); z-index:1000; border-bottom:1px solid var(--border); }
        .header-content { max-width:1400px; margin:0 auto; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
        .logo-and-title { display:flex; align-items:center; gap:15px; }
        .logo-and-title img { height:55px; border-radius:15px; border:2px solid var(--primary); }
        .site-title { font-size:2.2em; background:linear-gradient(90deg,#00ff9d,#00cc7a); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 20px rgba(0,255,157,0.6); }
        nav a { color:#ddd; margin:0 14px; text-decoration:none; font-weight:600; position:relative; transition:0.3s; }
        nav a:hover { color:var(--primary); }
        nav a::after { content:''; position:absolute; width:0; height:3px; bottom:-8px; left:0; background:var(--primary); transition:0.4s; border-radius:2px; }
        nav a:hover::after { width:100%; }

        main { margin-top:90px; padding:20px; max-width:1000px; margin-left:auto; margin-right:auto; }
        .page-title { text-align:center; font-size:3em; margin:30px 0; background:linear-gradient(90deg,#00ff9d,#00ccff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        .topup-card { background:var(--card); backdrop-filter:blur(12px); border-radius:20px; padding:30px; border:1px solid var(--border); box-shadow:0 15px 40px rgba(0,0,0,0.4); margin-bottom:40px; }
        select, input[type=text] { width:100%; padding:15px; margin:15px 0; border-radius:15px; border:1px solid var(--border); background:rgba(10,15,35,0.9); color:white; font-size:1.1em; }
        .packages { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px, 1fr)); gap:20px; margin:30px 0; }
        .pkg { background:rgba(0,255,157,0.15); border:2px solid var(--primary); border-radius:15px; padding:20px; text-align:center; cursor:pointer; transition:0.4s; }
        .pkg:hover, .pkg.active { background:var(--primary); color:#000; transform:translateY(-10px); box-shadow:0 15px 30px rgba(0,255,157,0.4); }
        .pkg h3 { font-size:1.6em; margin:10px 0; }
        .pay-methods { display:flex; justify-content:center; gap:30px; margin:30px 0; flex-wrap:wrap; }
        .pay { text-align:center; cursor:pointer; }
        .pay img { width:80px; height:80px; border-radius:15px; border:3px solid transparent; transition:0.3s; }
        .pay.active img { border-color:var(--primary); box-shadow:0 0 20px rgba(0,255,157,0.6); }
        .btn { display:block; width:100%; padding:20px; background:linear-gradient(45deg,var(--primary),var(--primary-dark)); color:#000; font-weight:bold; font-size:1.5em; text-align:center; border-radius:50px; cursor:pointer; transition:0.4s; box-shadow:0 10px 30px rgba(0,255,157,0.5); margin-top:30px; }
        .btn:hover { transform:translateY(-5px); box-shadow:0 15px 40px rgba(0,255,157,0.7); }
        .btn:disabled { background:#555; cursor:not-allowed; opacity:0.7; }

        footer { text-align:center; padding:60px 20px; color:#777; }

        @media (max-width:768px) {
            .page-title { font-size:2.4em; }
            .pay img { width:70px; height:70px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo-and-title">
            <img src="images/logo.png" alt="KP Logo">
            <h1 class="site-title">KP Top Up</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="free.html">Free</a>
            <a href="topup.html">Top Up</a>
            <a href="All.html">All</a>
            <a href="chat.html">Chat Group</a>
        </nav>
    </div>
</header>

<main>
    <h1 class="page-title">KP Top Up Center</h1>

    <div class="topup-card">
        <label>ဂိမ်းရွေးပါ</label>
        <select id="game">
            <option value="pubg">PUBG Mobile</option>
            <option value="ml">Mobile Legends</option>
        </select>

        <label>User ID (သို့) Player ID</label>
        <input type="text" id="userId" placeholder="ဥပမာ: 5123456789">

        <!-- အသစ်ထည့်ထားတဲ့ ငွေလွှဲပြေစာ နောက်ဆုံး ၅ လုံး -->
        <label>ငွေလွှဲပြေစာ နောက်ဆုံး ၅ လုံး <span style="color:#ff6b6b;">(မဖြစ်မနေ)</span></label>
        <input type="text" id="refNumber" maxlength="5" placeholder="ဥပမာ: 54321" style="letter-spacing:5px; font-weight:bold;">

        <div style="font-size:1.3em; margin:25px 0; color:var(--primary); text-align:center;">
            <span id="gameName">PUBG Mobile</span> အတွက် ပမာဏ ရွေးပါ
        </div>

        <div class="packages" id="packages"></div>

        <div class="pay-methods">
            <div class="pay active" data-pay="wave">
                <img src="images/wave.png" alt="Wave Pay"><br>Wave Pay
            </div>
            <div class="pay" data-pay="kpay">
                <img src="images/kpay.png" alt="KPay"><br>KPay
            </div>
        </div>

        <div style="text-align:center; margin:20px 0; color:#ff6b6b; font-size:1.2em;">
            ငွေလွှဲပြီးမှ အောက်က ခလုပ်ကို နှိပ်ပါ<br>
            <strong>Wave/KPay: 09966955081</strong>
        </div>

        <button class="btn" id="submitBtn" onclick="submitOrder()">အတည်ပြုပြီး မှာယူမည်</button>
        <button class="btn" id="loadingBtn" style="display:none;" disabled>ပို့နေပါသည်...</button>
    </div>
</main>

<footer>
    <p>© 2025 KP Blog • အားလုံးကို ချစ်ခင်စွာဖြင့်</p>
</footer>

<script>
    const packages = {
        pubg: [
            {name:"60 UC", price:"1000 ကျပ်"},
            {name:"325 UC", price:"5000 ကျပ်"},
            {name:"600 UC", price:"9000 ကျပ်"},
            {name:"1800 UC", price:"25000 ကျပ်"},
            {name:"3850 UC", price:"50000 ကျပ်"}
        ],
        ml: [
            {name:"86 Diamonds", price:"3000 ကျပ်"},
            {name:"172 Diamonds", price:"5500 ကျပ်"},
            {name:"257 Diamonds", price:"8000 ကျပ်"},
            {name:"344 Diamonds", price:"10500 ကျပ်"},
            {name:"706 Diamonds", price:"21000 ကျပ်"}
        ]
    };

    let selectedPkg = null;
    let selectedPay = "wave";

    function loadPackages() {
        const game = document.getElementById("game").value;
        document.getElementById("gameName").textContent = game === "pubg" ? "PUBG Mobile" : "Mobile Legends";
        const container = document.getElementById("packages");
        container.innerHTML = "";
        packages[game].forEach((p, i) => {
            const div = document.createElement("div");
            div.className = "pkg" + (i === 0 ? " active" : "");
            div.innerHTML = `<h3>$( {p.name}</h3><p> \){p.price}</p>`;
            div.onclick = () => {
                document.querySelectorAll(".pkg").forEach(el => el.classList.remove("active"));
                div.classList.add("active");
                selectedPkg = p;
            };
            if (i === 0) selectedPkg = p;
            container.appendChild(div);
        });
    }

    document.querySelectorAll(".pay").forEach(p => {
        p.onclick = () => {
            document.querySelectorAll(".pay").forEach(el => el.classList.remove("active"));
            p.classList.add("active");
            selectedPay = p.dataset.pay;
        };
    });

    async function submitOrder() {
        const userId = document.getElementById("userId").value.trim();
        const refNumber = document.getElementById("refNumber").value.trim();
        const game = document.getElementById("game").options[document.getElementById("game").selectedIndex].text;

        if (!userId || !selectedPkg || !refNumber || refNumber.length !== 5) {
            alert("User ID၊ ပမာဏ နဲ့ ငွေလွှဲပြေစာ နောက်ဆုံး ၅ လုံး မဖြစ်မနေ ထည့်ရပါမည်။");
            return;
        }

        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("loadingBtn").style.display = "block";

        const message = `
*money* KP Top Up မှာယူမှု အသစ် *money*

*game* ဂိမ်း: ${game}
*id-card* User ID: ${userId}
*diamond* ပမာဏ: ${selectedPkg.name}
*coin* ဈေးနှုန်း: ${selectedPkg.price}
*money-with-wings* ငွေပေးချေနည်း: ${selectedPay === "wave" ? "Wave Pay" : "KPay"}
*receipt* ငွေလွှဲပြေစာ နောက်ဆုံး ၅ လုံး: ${refNumber}
*phone* ဖုန်းနံပါတ်: 09966955081

*clock* အချိန်: ${new Date().toLocaleString("my-MM")}
        `;

        try {
            await fetch(`https://api.telegram.org/bot8565432520:AAFbW60KA7GUXuTx_MQJNT_iFEWr73lHvm8/sendMessage`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    chat_id: 7070690379,
                    text: message,
                    parse_mode: "Markdown"
                })
            });

            alert("မှာယူမှု အောင်မြင်ပါပြီ!\nAdmin က မကြာခင် အတည်ပြုပြီး ထည့်ပေးပါမည်။\nသူတို့ကို Telegram မှာ ဆက်သွယ်နိုင်ပါသည်။");
        } catch (e) {
            alert("ပို့၍မရပါ။ အင်တာနက်စစ်ပါ။");
        }

        document.getElementById("submitBtn").style.display = "block";
        document.getElementById("loadingBtn").style.display = "none";
    }

    document.getElementById("game").onchange = loadPackages;
    loadPackages();
</script>

</body>
</html>
