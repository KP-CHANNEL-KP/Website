<!DOCTYPE html>

<body>

        <div id="search-controls">

            <button id="search-button">á€›á€¾á€¬á€–á€½á€±á€•á€«</button>

        <div id="notes-container">

    <script>
        // Worker API á URL á€€á€­á€¯ á€¤á€”á€±á€›á€¬á€á€½á€„á€º á€á€±á€á€»á€¬á€…á€½á€¬ á€•á€¼á€±á€¬á€„á€ºá€¸á€œá€²á€‘á€Šá€·á€ºá€á€½á€„á€ºá€¸á€•á€«
        // (á€¥á€•á€™á€¬: https://my-note-worker.yourname.workers.dev)
        const API_URL = 'https://kponly.ggff.net/notes'; 

        const notesContainer = document.getElementById('notes-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const statusMessage = document.getElementById('status-message');

        async function loadNotes() {
            statusMessage.textContent = '';
            notesContainer.innerHTML = 'á€™á€¾á€á€ºá€…á€¯á€™á€»á€¬á€¸ á€›á€¾á€¬á€–á€½á€±á€”á€±á€•á€«á€á€Šá€ºá‹...';

            const searchValue = searchInput.value.trim();
            let url = `${API_URL}/notes`;
            if (searchValue) {
                url += `?search=${encodeURIComponent(searchValue)}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const notes = await response.json();
                notesContainer.innerHTML = ''; // á€¡á€Ÿá€±á€¬á€„á€ºá€¸á€™á€»á€¬á€¸á€€á€­á€¯ á€›á€¾á€„á€ºá€¸á€‘á€¯á€á€º

                if (notes.length === 0) {
                    notesContainer.innerHTML = '<p style="color:#555;">á€›á€¾á€¬á€–á€½á€±á€™á€¾á€¯á€”á€¾á€„á€·á€º á€€á€­á€¯á€€á€ºá€Šá€®á€á€±á€¬ á€™á€¾á€á€ºá€…á€¯ á€™á€›á€¾á€­á€•á€« á€á€­á€¯á€·á€™á€Ÿá€¯á€á€º á€™á€¾á€á€ºá€…á€¯á€™á€»á€¬á€¸ á€™á€›á€¾á€­á€á€±á€¸á€•á€«á‹</p>';
                    return;
                }

                notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    noteElement.innerHTML = `
                        <h3>${note.title}</h3>
                        <span class="note-category">${note.category || 'General'}</span>
                        <p>${note.content}</p>
                        <small>á€‘á€¯á€á€ºá€•á€¼á€”á€ºá€á€Šá€·á€ºá€›á€€á€ºá€…á€½á€²: ${new Date(note.createdAt).toLocaleDateString('my-MM')}</small>
                    `;
                    notesContainer.appendChild(noteElement);
                });
            } catch (error) {

                statusMessage.textContent = `Error: ${error.message}`;
            }
        }

        // Search Button á€€á€­á€¯á€”á€¾á€­á€•á€ºá€œá€»á€¾á€„á€º loadNotes á€€á€­á€¯ á€á€±á€«á€ºá€†á€­á€¯á€•á€«
        searchButton.addEventListener('click', loadNotes);
        
        // Enter key á€”á€¾á€­á€•á€ºá€œá€»á€¾á€„á€ºá€œá€Šá€ºá€¸ á€›á€¾á€¬á€–á€½á€±á€”á€­á€¯á€„á€ºá€›á€”á€º
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadNotes();
            }
        });

        // á€…á€¬á€™á€»á€€á€ºá€”á€¾á€¬ á€…á€á€„á€ºá€á€Šá€ºá€”á€¾á€„á€·á€º á€™á€¾á€á€ºá€…á€¯á€™á€»á€¬á€¸á€€á€­á€¯ á€á€»á€€á€ºá€á€»á€„á€ºá€¸ load á€•á€«
        document.addEventListener('DOMContentLoaded', loadNotes); 
    </script>
