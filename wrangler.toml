name = "kp-shop-worker"
type = "javascript"

# Account / Project info
account_id = "YOUR_CLOUDFLARE_ACCOUNT_ID"
workers_dev = true
compatibility_date = "2025-11-17"

# Environment variables
[vars]
TELEGRAM_BOT_TOKEN = "YOUR_TELEGRAM_BOT_TOKEN"
TELEGRAM_ADMIN_CHAT_ID = "YOUR_ADMIN_CHAT_ID"

# D1 Database binding
[[d1_databases]]
binding = "D1_DATABASE"
database_name = "kp_shop_db"

# R2 bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "kp-shop-bucket"

# Optional: GitHub deployment
[build.upload]
format = "modules"
